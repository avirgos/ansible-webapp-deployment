name: Ansible playbook linting

on:
  push:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      
      - name: Python setup
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'
      
      - name: Install Ansible and `ansible-lint`
        run: pip install ansible ansible-lint

      - name: Create fake `ansible-vault` password file
        run: echo "." > .vault_pass.txt

      - name: Run `ansible-lint`
        run: ansible-lint --offline --exclude group_vars/webapp/vault.yml --exclude roles/mysql-db/vars/vault.yml *.yml